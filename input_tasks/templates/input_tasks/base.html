{% load staticfiles %}
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{% static 'bcss/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'input_tasks/style.css' %}" rel="stylesheet">
</head>
<body>

<div class="panel panel-success">    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <!--<img src="http://placehold.it/150x50&text=IV" alt="">-->
                    <!--<img src="https://cdn.dribbble.com/users/621155/screenshots/3301534/kraken_1x.png" height="50" width="150" alt="">-->
                    <img src="{% static  'logo.png' %}"  alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Распределение</a>
                    </li>
                    <li>
                        <a href="#">Выполнение</a>
                    </li>
                    <li>
                        <a href="#">Контроль</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
</div>

    {% block content %}
    {% endblock %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'bjs/bootstrap.min.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
